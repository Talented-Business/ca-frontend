<form [formGroup]="hoursForm" class="kt-form">
    <div>
        <mat-form-field>
            <ngx-mat-file-input formControlName="hours" placeholder="Hours Upload" ></ngx-mat-file-input>
            <mat-error *ngIf="isControlHasError('hours','required')">
                Hours is
                <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="isControlHasError('hours','error')">
                {{error}}
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <div class="row text-right">
            <div class="col-lg-12">
                <button type="button" mat-raised-button [mat-dialog-close]="" cdkFocusInitial matTooltip="Cancel">
                    Cancel
                </button>&nbsp;
                <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Upload Hours">
                    Upload
                </button>
            </div>
        </div>    
    </div>            
</form>
