<kt-portlet>
    
        <kt-portlet-body>
    
            <!-- MATERIAL TABLE | Binded to datasources -->
            <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
            <div class="mat-table__wrapper">
                <mat-table class="lmat-elevation-z8"
                    #table
                    [dataSource]="dataSource"
                    matSort
                    #sort1="matSort"
                    matSortActive="created_at"
                    matSortDirection="desc"
                    matSortDisableClear>
                    <!-- Checkbox Column -->
    
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</mat-header-cell>
                        <mat-cell *matCellDef="let assetAssign">{{assetAssign.asset.name}}</mat-cell>
                    </ng-container>
        
                    <ng-container matColumnDef="imei">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>IMEI</mat-header-cell>
                        <mat-cell *matCellDef="let assetAssign">{{assetAssign.asset.imei}}</mat-cell>
                    </ng-container>
        
                    <ng-container matColumnDef="start_date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Given Date</mat-header-cell>
                        <mat-cell *matCellDef="let assetAssign">{{assetAssign.start_date}}</mat-cell>
                    </ng-container>
    
                    <ng-container matColumnDef="end_date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</mat-header-cell>
                        <mat-cell *matCellDef="let assetAssign">{{assetAssign.end_date}}</mat-cell>
                    </ng-container>
    
    
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                </mat-table>
                <!-- Message for empty data  -->
                <div class="mat-table__message" *ngIf="!dataSource.hasItems  ">No records found</div>
                <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
            </div>
    
            <!-- start: BOTTOM -->
            <div class="mat-table__bottom">
                <!-- MATERIAL SPINNER | Url: 'https://material.angular.io/components/progress-spinner/overview' -->
                <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
                <!-- MATERIAL PAGINATOR | Binded to dasources -->
                <!-- See off.documentations 'https://material.angular.io/components/paginator/overview' -->
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
            </div>
            <!-- end: BOTTOM -->
        </kt-portlet-body>
        <!-- end::Body -->
    
    </kt-portlet>
