<div class="col-xl-12">
    <div class="col-xl-12">
        <br/>
        <header>
            <h1 class='d-flex justify-content-center'>Application Approval</h1>
            <h1 class='d-flex justify-content-center' mat-dialog-title>Please select {{recruit.first_name + ' ' + recruit.last_name}} attributes</h1>
        </header>
        <div mat-dialog-content>
            <mat-form-field style="margin:20px;">
                <mat-select placeholder="Pick Attribute" [(ngModel)]="addAttribute" (ngModelChange)="onAddAttribute()">
                    <mat-option *ngFor="let attribute of attributes" [value]="attribute">
                    {{ attribute.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="" style="min-height:60px;margin:10px;">
                <span  *ngFor="let tag of tags" class='' style = "padding:10px;border:1px solid #666;margin:10px;display:inline-flex;">
                    <span (click)="remove(tag)" class="remove_tag"></span> 
                    <span class="tag-content">{{tag.name}}</span>
                </span>
            </div>
        </div>
        <div mat-dialog-actions class='d-flex justify-content-center'>
            <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel">Cancel</button>
            <button type="button" mat-raised-button (click)="onSubmit()" matTooltip="Create Employee">Create Employee</button>
        </div>
        <br/>
    </div>
</div>
