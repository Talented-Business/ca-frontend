
    <!--begin::Form-->
    <form [formGroup]="invoiceItemForm" class="kt-form">

        <div class="kt-portlet__body-progress" *ngIf='viewLoading'>
            <mat-spinner [diameter]="20"></mat-spinner>
        </div>
    
        <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
            Oh snap! Change a few things up and try submitting again.
        </kt-alert>

        <div class="kt-form__section kt-form__section--first">
            <div class="form-group kt-form__group row">
                <div class="col-md-6">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select placeholder="Task" formControlName="task">
                            <mat-option value="Time" >Time</mat-option>
                            <mat-option value="Sales" >Sales</mat-option>
                            <mat-option value="Fee" >Fee</mat-option>
                            <mat-option value="Other" >Other</mat-option>
                        </mat-select>
                        <mat-error>
                            Task is
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>                    
                </div>
                <div class="col-md-6">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput formControlName="description" placeholder="Description">
                        <mat-error>
                            Description is  <strong>required</strong>
                        </mat-error>
                    </mat-form-field>            
                </div>
            </div>    
            <div class="form-group kt-form__group row">    
                <div class="col-md-6">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput type="number" formControlName="rate" placeholder="Rate" (keypress)="validateNumber($event)">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput type="number" formControlName="amount" placeholder="Amount" (keypress)="validateNumber($event)">
                        <mat-error>Amount is
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>    
        </div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
            <div class="kt-form__actions kt-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button [mat-dialog-close] cdkFocusInitial matTooltip="Cancel changes">
                            Cancel
                        </button>&nbsp;
                        <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Save changes">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>    
    </form>
